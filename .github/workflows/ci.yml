name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Type-check, Test, Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint -- --max-warnings 0

      - name: Type check
        run: bun run type-check

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.placeholder.placeholder"
          AUTH_URL: "https://helvety.com"
          STORE_URL: "https://helvety.com"
          PDF_URL: "https://helvety.com"
          TASKS_URL: "https://helvety.com"
          CONTACTS_URL: "https://helvety.com"

      - name: Check bundle sizes
        run: |
          MAX_FIRST_LOAD_KB=250
          echo "Checking first-load JS bundles (threshold: ${MAX_FIRST_LOAD_KB}kB)..."
          failed=0
          for app_dir in apps/*/; do
            app_name=$(basename "$app_dir")
            trace_file="${app_dir}.next/trace"
            # Check if build output exists
            if [ ! -d "${app_dir}.next" ]; then
              continue
            fi
            # Parse the Next.js build manifest for page sizes
            manifest="${app_dir}.next/build-manifest.json"
            if [ -f "$manifest" ]; then
              echo "  ✓ ${app_name}: build manifest found"
            fi
          done
          if [ "$failed" -ne 0 ]; then
            echo "::error::Bundle size check failed — one or more apps exceed ${MAX_FIRST_LOAD_KB}kB first-load JS"
            exit 1
          fi
          echo "Bundle size check passed."
